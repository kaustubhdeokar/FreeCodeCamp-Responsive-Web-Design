        <main>
        <h1 id="title">Survey Form</h1>

        <p id="description">
            Survey Form for your favourite food.
        </p>

        <form id="survey-form" name="form1" onsubmit="validate(document.form1.email)">
            <fieldset>
                <legend>Survey Form</legend>
                
                <p>
                <label id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="name" required>
                </p>

                <p>
                    <label id="email-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </p>
                
                <p>
                    <label id="number-label">Number:</label>
                    <input type="number" id="number" name="number" min="1" max="1000" size="30" placeholder="number" required>
                </p>

                <select name="dropdown" id="dropdown" name="dropdown">
                    <option value="1" selected="">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>

                <p>
                    <label for="cuisine-radio">Cuisine</label>
                    <input type="radio" value="indian" name="cuisine-radio">Indian
                    <input type="radio" value="mexican" name="cuisine-radio">Mexican
                    <input type="radio" value="chinese" name="cuisine-radio">Chinese

                </p>

                <p> 
                    <label for="cuisine-checkbox">Cuisines</label>
                    <input type="checkbox" value="indian" name="cuisine-checkbox">Indian
                    <input type="checkbox" value="mexican" name="cuisine-checkbox">Mexican
                    <input type="checkbox" value="chinese" name="cuisine-checkbox">Chinese

                </p>

                <p>
                    <textarea rows="10" cols="10">

                    </textarea>
                </p>


                <p>
                    <button id="submit" type="submit" value="Submit">Submit</button>
                </p>
    

            </fieldset>
        </form>
        </main>
