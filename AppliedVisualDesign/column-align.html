<!-- Another way to align columns other than using flex.  -->
<head>
    <style>
        #left {
            float: left;
            width: 50%;
        }

        #right {
            float: right;
            width: 40%;
        }

        aside,
        section {
            padding: 2px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <section id="left">
        <h2>Content</h2>
        <p>Good stuff</p>
    </section>
    
    <section id="right">
        <h2>Sidebar</h2>
        <p>Links</p>
    </section>

</body>
